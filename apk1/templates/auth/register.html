{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #1f1f1f;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .container legend {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            background-color: #2a2a2a;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .form-group input::placeholder, .form-group select::placeholder, .form-group textarea::placeholder {
            color: #888888;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            background-color: #3a3a3a;
            border-color: #555555;
            outline: none;
            box-shadow: none;
        }
        #signup-button .btn {
            background-color: #ffba00;
            color: #000000;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .text-muted {
            color: #aaaaaa !important;
        }
        a {
            color: #ffba00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            color: #333;
            background-color: #ffba00;
            border-color: #ffba00;
        }
        .form-control::placeholder {
            color: #888888;
            opacity: 1;
        }
        .form-control:focus {
            border-color: #555555;
            box-shadow: none;
            background-color: #3a3a3a;
        }
        .form-label {
            color: #ffffff;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="btn btn-outline-info" type="submit">Create Account</button>
            </div>
            <div class="form-group text-center">
                <small class="text-muted">Already a Member? <a href="">Log In</a></small>
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
